<?xml version="1.0" encoding="UTF-8"?>  

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui">
    
    <h:head></h:head>
    
    <h:body>
    
    <h:form>
    	<p:breadCrumb>
    		<p:menuitem/>
    		<p:menuitem value="Página Jsf" action="index.jsf"/>
    		<p:menuitem value="Página Primefaces" action="primefaces.jsf"/>
    	</p:breadCrumb>
    </h:form>

	<h:form id="formulario">
		<h:messages showDetail="true" showSummary="false" id="msg"/>
		<p:panelGrid columns="2">
			<h:outputLabel>Id:</h:outputLabel>
			<p:inputText readonly="true"
				value="#{usuarioPessoaManagedBean.usuarioPessoa.id}" />

			<h:outputLabel>Nome:</h:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.nome}"
				 required="true" requiredMessage=" Campo nome é obrigatório"/>

			<h:outputLabel>Sobrenome:</h:outputLabel>
			<p:inputText
				value="#{usuarioPessoaManagedBean.usuarioPessoa.sobrenome}"  />

			<h:outputLabel>Email:</h:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.email}" />

			<h:outputLabel>Login:</h:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.login}" />

			<h:outputLabel>Senha:</h:outputLabel>
			<p:password value="#{usuarioPessoaManagedBean.usuarioPessoa.senha}" />

			<h:outputLabel>Idade:</h:outputLabel>
			<p:inputText value="#{usuarioPessoaManagedBean.usuarioPessoa.idade}" />
			
			<h:outputLabel>Sexo</h:outputLabel>
			<h:selectOneMenu value="#{usuarioPessoaManagedBean.usuarioPessoa.sexo}">
				<f:selectItem itemValue="Masculino"/>
				<f:selectItem itemValue="Feminino"/>
			</h:selectOneMenu>
		</p:panelGrid>
		<br />
		<p:commandButton value="Salvar"
			action="#{usuarioPessoaManagedBean.salvar}" />
		<p:commandButton value="Novo"
			action="#{usuarioPessoaManagedBean.novo}" />
		<br />
		<br />
		<p:dataTable value="#{usuarioPessoaManagedBean.lista}" var="user"
			cellpadding="15" border="1">
			<f:facet name="header">Lista de Usuários</f:facet>
			<p:column>
				<f:facet name="header">Id</f:facet>
				<h:outputText value="#{user.id}" />
			</p:column>
			<p:column>
				<f:facet name="header">Nome</f:facet>
				<h:outputText value="#{user.nome}" />
			</p:column>
			<p:column>
				<f:facet name="header">Sobrenome</f:facet>
				<h:outputText value="#{user.sobrenome}" />
			</p:column>
			<p:column>
				<f:facet name="header">Email</f:facet>
				<h:outputText value="#{user.email}" />
			</p:column>
			<p:column>
				<f:facet name="header">Login</f:facet>
				<h:outputText value="#{user.login}" />
			</p:column>
			<p:column>
				<f:facet name="header">Senha</f:facet>
				<h:outputText value="#{user.senha}" />
			</p:column>
			<p:column>
				<f:facet name="header">Idade</f:facet>
				<h:outputText value="#{user.idade}" />
			</p:column>
			<p:column>
				<f:facet name="header">Sexo</f:facet>
				<h:outputText value="#{user.sexo}" />
			</p:column>
			
			<p:column>
				<f:facet name="header">Editar</f:facet>
				<p:commandLink  immediate="true" id="botaoeditar">
				<h:graphicImage url="resources/img/editar.png" width="25" height="25" />
					<f:setPropertyActionListener value="#{user}"
						target="#{usuarioPessoaManagedBean.usuarioPessoa}"/>
						<f:ajax execute="botaoeditar" render="@form" />
				</p:commandLink>
			</p:column>
			<p:column>
				<f:facet name="header">Excluir</f:facet>
				<p:commandLink immediate="true"
					action="#{usuarioPessoaManagedBean.remover}" id="botaoremover">
					<h:graphicImage url="resources/img/delete2.jfif" width="25" height="25" />
					<f:setPropertyActionListener value="#{user}"
						target="#{usuarioPessoaManagedBean.usuarioPessoa}"></f:setPropertyActionListener>
					<f:ajax execute="botaoremover" render="@form" />
				</p:commandLink>
			</p:column>
		</p:dataTable>

	</h:form>

</h:body>
    
</html>
